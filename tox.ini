[tox]
envlist =
    py26,py27,py33,py34,py35,pypy,pypy3,
    {py2,py3}-cover,coverage,

[testenv]
# Most of these are defaults but if you specify any you can't fall back
# to defaults for others.
basepython =
    py26: python2.6
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
    pypy: pypy
    pypy3: pypy3
    py2: python2.7
    py3: python3.5

commands =
    pip install pyramid_zcml[testing]
    nosetests --with-xunit --xunit-file=nosetests-{envname}.xml {posargs:}

[testenv:docs]
basepython = python3.5
whitelist_externals = make
commands =
    pip install pyramid_zcml[docs]
    make -C docs html epub BUILDDIR={envdir} "SPHINXOPTS=-W -E"

[py-cover]
commands =
    pip install pyramid_zcml[testing]
    coverage run --source=pyramid_zcml {envbindir}/nosetests
    coverage xml -o {envname}.xml

[testenv:py2-cover]
commands =
    {[py-cover]commands}
setenv =
    COVERAGE_FILE=.coverage.py2

[testenv:py3-cover]
commands =
    {[py-cover]commands}
setenv =
    COVERAGE_FILE=.coverage.py3

[testenv:coverage]
basepython = python3.5
commands =
    coverage erase
    coverage combine
    coverage xml -i
    coverage report --show-missing --fail-under=100
deps =
    coverage
setenv =
    COVERAGE_FILE=.coverage
